<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign-up</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="signup.css">
</head>

<body>
	<script>0</script>
	<div>
		<nav class="navg">
			<div><img src="/images/notepad-image_dark.png" alt="notepad-logo" class="logo-image"></div>
			<div class="f-nav">
				<a href="/index.html">Home</a>
				<a href="/pages/aboutus/aboutUs.html">About-Us</a>
				<a href="/pages/notepad/index.html">Create-Notes</a>
			</div>
			<div class="s-nav">
				<a href="/pages/login/login.html">Login</a>
				<a href="/pages/sign-up/index.html">Sign up</a>
			</div>
		</nav>
	</div>
	<div class="sign-up">
		<h1>Sign-Up</h1>
		<form>
			<div class="userbox">
				<label>Email-Id :</label>
				<input type="email" name="" required="">
			</div>
			<br>
			<div class="userbox">
				<label>Username :</label>
				<input type="text" name="" required="">
			</div>
			<br>
			<div class="userbox">
				<label>Password :</label>
				<input type="password" name="" required="">
			</div>
			<br>
			<div class="userbox">
				<label>Re-enter password :</label>
				<input type="password" name="" required="">
			</div>
			<br>
			<button class="button">Sign-Up</button>
		</form>
	</div>
</body>

</html>
