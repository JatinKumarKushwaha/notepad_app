<html>
    <head>
        <title>Sign-up</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="nav.css">
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <div>
            <nav class="navg">
                <div><img src="notepad-image.png" alt="notepad-logo" class="logo-image"></div>
                <div class="f-nav">
                    <a href="#">Home</a> 
                    <a href="#">About-Us</a>
                    <a href="#">Links</a> 
                    <a href="#">Create-Notes</a> 
                </div>
                <div class="s-nav">
                    <a href="#">Login</a> 
                    <a href="#">Sign-Up</a>
                </div>
            </nav>
        </div>
        <div class="sign-up">
            <h1>Sign-Up</h1>
            <form>
                <div class="userbox">
                    <label>Email-Id :</label>
                    <input type="email" name="" required="">
                </div>
                <br>
                <div class="userbox">
                    <label>Username :</label>
                    <input type="text" name="" required="">
                </div>
                <br>
                <div class="userbox">
                    <label>Password :</label>
                    <input type="password" name="" required="">
                </div>
                <br>
                <div class="userbox">
                    <label>Re-enter password :</label>
                    <input type="password" name="" required="">
                </div>
                <br>
                <button class="button">Sign-Up</button>
            </form>
        </div>
    </body>
</html>
